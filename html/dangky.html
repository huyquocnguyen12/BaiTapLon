<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dangky.css">
    <script src="../js/dangky.js"></script>
</head>
<body>
    <h2 align="center">ĐĂNG KÝ TÀI KHOẢNG</h2>
    <form action="" onsubmit="return SubmitForm();" method="post">
        <div>
            <label for="txtDN" class="title">Tên đăng nhập: </label>
            <input type="text" name="txtDN" id="txtDN" onblur="return KiemTraTenDN();" size="30" placeholder="txtDN">
            <span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class="title">Mật khẩu: </label>
            <input type="password" name="txtMK" id="txtMK" onblur="return KiemTraPassWord();" size="30" placeholder="txtMK">
            <span id="mk">*</span>
        </div>
        <div>
            <label for="txtXNMK" class="title">Nhập lại mật khẩu: </label>
            <input type="password" name="txtXNMK" id="txtXNMK" onblur="return KiemTraXacNhanPassWord();" size="30" placeholder="txtXNMK">
            <span id="xnmk">*</span>
        </div>
        <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
        <div>
            <label for="txtName" class="title">Họ và tên: </label>
            <input type="text" name="txtName" id="txtName" onblur="" size="30" placeholder="txtName">
            <span id="hoten">* bắt buộc</span>
        </div>
        <div>
            <label for="txtNS" class="title">Ngày sinh: </label>
            <input type="date" name="txtNS" id="txtNS" onblur="return KiemTraNgaySinh();" size="30" placeholder="txtNS">
            <span id="ngaysinh">* bắt buộc</span>
        </div>
        <div class="radio-buttons">
            <span class="title">Giới tính: </span>
            <input type="radio" name="gender" id="male" value="M" checked>
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="F">
            <label for="male">Nữ</label>
        </div>
        <div>
            <label for="txtDC" class="title">Địa chỉ: </label>
            <input type="text" name="txtDC" id="txtDC" onblur="" size="30" placeholder="txtDC">
            <span id="diachi"></span>
        </div>
        <div>
            <label for="txtDT" class="title">Điện thoại: </label>
            <input type="text" name="txtDT" id="txtDT" onblur="return KiemTraSoDienThoai()" size="30" placeholder="txtDT">
            <span id="dienthoai">phải là số</span>
        </div>
        <div>
            <label for="txtEmail" class="title">Email: </label>
            <input type="email" name="txtEmail" id="txtEmail" onblur="return KiemTraEmail()" size="30" placeholder="txtEmail">
            <span id="email">*</span>
        </div>
        <div class="submit">
            <input type="submit" value="Đăng ký" id="submit">
            <input type="reset" value="Hủy" id="submit">
        </div>
    </form>
</body>
</html>
